<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
        <h1 class="btn btn-warning" id="Head">AI Ping Pong</h1>
        <br>
                <button class="btn btn-primary" data-target="#myModal" data-toggle = "modal" id="Instruct">Instructions</button>

                <button class="btn btn-success" id="StartBTN" onclick="StartBTN()">Start</button>
        
        <h1 class="btn btn-primary" id="Status">Status</h1>
        
        
        <button onclick="reset()" class="btn btn-warning" id="reset">Restart?</button>
        <br>
        <h1 class="btn btn-success" id="create">Creator: <a href="https://github.com/TemiCodes?tab=repositories" class="btn btn-success">Temidayo</a></h1>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h1>Instructions</h1>

                </div>
                

                <div class="modal-body">
                    <ol>
                        <li>
                            Keep Laptop/PC Straight
                        </li>
                        <li>
                            If You See a red dot on your right Wrist You May Start
                        </li>
                        <li>
                            Move Nose Up And Down to move red paddle
                        </li>
                        <li>
                            Enjoy!
                        </li>
                    </ol>
                </div>
            </div>
        </div>
     </div>
        <script src="main.js"></script>
    </center>
    </body>
</html>
